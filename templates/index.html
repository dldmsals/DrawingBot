  <style>
    body {

    .container {

    .left, .right {

      border: 3px dashed #aaa;

<body>

<div class="container">
  <!-- ì™¼ìª½: ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì—…ë¡œë“œ ë°•ìŠ¤ -->
  <div class="left">
    <div class="drop-area" id="dropArea">
      <p>ğŸ“¤ ì‚¬ì§„ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì„¸ìš”</p>
      <input type="file" id="fileInput" accept="image/*">
    </div>
  </div>

  <!-- ì˜¤ë¥¸ìª½: ë¹„ì–´ìˆìŒ -->
  <div class="right">
    <!-- ì—¬ê¸°ì—” ì•„ì§ ì•„ë¬´ê²ƒë„ ì—†ìŒ -->
  </div>
</div>

<script>
  const dropArea = document.getElementById('dropArea');
  const fileInput = document.getElementById('fileInput');

  dropArea.addEventListener('click', () => fileInput.click());

  dropArea.addEventListener('dragover', e => {
    e.preventDefault();
    dropArea.classList.add('hover');
  });

  dropArea.addEventListener('dragleave', e => {
    e.preventDefault();
    dropArea.classList.remove('hover');
  });

  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('hover');
    handleFileUpload(e.dataTransfer.files[0]);
  });

  fileInput.addEventListener('change', () => {
    handleFileUpload(fileInput.files[0]);
  });

  function handleFileUpload(file) {
    const formData = new FormData();
    formData.append('file', file);

    fetch('/upload', {
      method: 'POST',
      body: formData
    })
    .then(res => res.json())
    .then(data => {
        console.log('ì‘ë‹µ ë°›ì€ ë°ì´í„°:', data);
      if (data.success) {
        dropArea.innerHTML = `<img src="${data.url}" alt="Uploaded" style="max-width:100%; max-height:100%; border-radius: 10px;">`;
      } else {
        alert("ì—…ë¡œë“œ ì‹¤íŒ¨: " + data.error);
      }
    });
  }
</script>
